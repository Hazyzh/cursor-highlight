<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Cursor Highlight</title>
  </head>
  <body>
    <div id="paletteBox" class="palette-box">
      <div class="palette-icon">
        🔧
      </div>
      <div class="palette-tools">
        <div id="brushShapePen" class="shape">🖊️</div>
        <div id="brushShapeCircle" class="shape">⭕️</div>
        <div id="brushShapeRectangle" class="shape">🔲</div>
        <p></p>
        <div id="brushColorRed" class="red color"></div>
        <div id="brushColorYellow" class="yellow color"></div>
        <div id="brushColorGray" class="gray color"></div>
        <p></p>
        <div id="brushShapeSizeThin" class="thin size"></div>
        <div id="brushShapeSizeMedium" class="medium size"></div>
        <div id="brushShapeSizeThick" class="thick size"></div>
      </div>
      <div></div>
    </div>
    <canvas tabindex='1' id="cursorHighlight"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
